<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="es">
        <title> Sign in</title>
        <link rel="stylesheet" type="text/css" href="../css/register.css">
    </head>
    <body>
        <header>
            <a href="inicio.html"><img src="../../images/logo.png" width="150" height="80" alt="logo.png"></a>
        </header>
        <div class="data-user">
            <form name="datos personales" action="" method="post">
                <fieldset>
                    <legend>Datos Personales</legend>
                    <!--<p>NIF: <input id="NIF" name="NIF" pattern="^[09]{8}[A-Z]" placeholder="12345678X" required></p>-->
                    <p>Nombre: <input id="name" name="name" type="text" maxlength="40" placeholder="Nombre" required></p>
                    <p>Apellidos: <input id="lastname" name="lastname" type="text" placeholder="Apellidos" maxlength="80"></p>
                    <p>Perfil:
                        <input type="radio" id="clinica" name="perfil" value="clinica"> Director de Clinica
                        <input type="radio" id="proveedor" name="perfil" value="proveedor"> Proveedor
                    </p>
                    <p>Email: <input id="correo" name="correo" type="email" placeholder="Correo electronico" required> </p>
                </fieldset>
        <div class="reg-user">
                <fieldset>
                    <legend>Nuevo Usuario</legend>
                    <p>Nombre de Usuario: <input id="user" name="user" type="text" placeholder="Nombre de Usuario" required></p>
                    <p>Contrase単a: <input id="pass" name="pass" type="password" placeholder="Contrase単a" minlength="11" required></p>
                    <p>Confirmar Contrase単a: <input id="pass" name="passConf" type="password" placeholder="Contrase単a" minlength="11" required></p>              
                </fieldset>
        </div> 
        <input type="submit" value="registrarse">       
            </form>
        </div>
 
        <div class="mascota">
            <footer>
                <img src="../../images/mascota.png" alt="mascota.png" width="80" height="80"> 
            </footer>
        </div>
    </body>
</html>
