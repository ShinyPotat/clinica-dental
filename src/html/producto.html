<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="es">
        <title>Nuevo Producto</title>
        <link rel="stylesheet" type="text/css" href="../css/Nuevo-producto.css">
    </head>
    <body>
        <header>
            <a href="inicio.html"><img src="../../images/logo.png" width="150" height="80" alt="logo.png"></a>
        </header>
        <div class="producto-propiedades">
            <form name="nuevo-producto" action="" method="POST">
                <fieldset>
                    <legend>Propiedades del Producto</legend>
                    <p>Nombre: <input id="name" name="name" type="text" maxlength="30" placeholder="Nombre del producto" required></p>
                    <p>Precio: <input id="precio" name="precio" type="number" required></p>
                </fieldset>
                <input type="submit" value="Crear">
            </form>
        </div>

        <div class="mascota">
            <footer>
                <img src="../../images/mascota.png" alt="mascota.png" width="80" height="80"> 
            </footer>
        </div>
    </body>
</html>
