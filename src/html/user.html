<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" lang="es">
    <title>Inicio</title>
    <link rel="stylesheet", type="text/css", href="css/user.css">
</head>

<body>
    <img class="imagen" src="imagenes/logo.png" alt="logo.png" width=23% height=23%>
    <div class="block">
        <a href="#" class="acerca">Acerca de nosotros</a>
        <!-- Estos bloques definen las id que se usan para el js de la hora -->
        <div id="box">
            <div id="box-date"></div>
            <div id="box-time"></div>
        </div>
        
        <img class="calendario" src="imagenes/calendario.png" width="20" height="20">
        <img class="reloj" src="imagenes/reloj.png" width="20" height="20">
        
        <img class="usuario" src="imagenes/user.png" width="30" height="30">
        
        <img class="flechaA" src="imagenes/flechaA.png" width="20" height="20">
        
        <select class="botonUsuario">
            <option value="1">Usuario</option>
            <option value="2">Opcion 2</option>
            <option value="3">Opcion 3</option>
        </select>
    </div>
    <img src= "imagenes/user.png" class="user" width="10%" height="18%">
    <a href="#" class="edit">Editar perfil</a>
    <div class="bloque">
        <p class="nombre">Nombre:</p>
        <p class="apellidos">Apellidos:</p>
        <p class="edad">Edad:</p>
        <p class="cargo">Cargo:</p>
        <p class="estudios">Estudios:</p>

    </div>
    <script src="javascript/hora.js"></script>
</body>
